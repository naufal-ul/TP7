<!DOCTYPE html>
<html>
<head>
    <title>1202224007_Soal1</title>
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body onload="getUserInput()">
    <form>
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" readonly>
        </div>
        <div class="form-group">
            <label>NIM</label>
            <input type="text" class="form-control" id="nim" readonly>
        </div>
    </form>

    <script type="text/javascript">
        function getUserInput() {
            let nama = prompt("Masukkan nama kamu:");
            if (nama) {  // nama tidak kosong
                document.getElementById("nama").value = nama;
            }

            let nim = prompt("Masukkan NIM kamu:");
            if (nim) {  // NIM tidak kosong
                document.getElementById("nim").value = nim;
            }
        }
    </script>
</body>
</html>
