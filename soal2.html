<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain dengan Warna</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <h1>Bermain dengan Warna</h1>

    <div>
        <button id="tombolMerah">Merah</button>
        <button id="tombolBiru">Biru</button>
        <button id="tombolKuning">Kuning</button>
    </div>

    <div id="kotakWarna"></div>

    <div>
        <button id="sembunyikanKotak">Sembunyikan Kotak</button>
        <button id="tampilkanKotak">Tampilkan Kotak</button>
    </div>

    <p>Klik tombol warna untuk mengubah warna kotak.</p>
    <p>Gunakan tombol Sembunyikan dan Tampilkan untuk menyembunyikan dan menampilkan kotak.</p>

	<script>
        $(document).ready(function() {
            // Mengubah warna kotak ketika tombol warna diklik
            $('#tombolMerah').click(function() {
                $('#kotakWarna').css('background-color', '#ff6b6b');
            });
            
            $('#tombolBiru').click(function() {
                $('#kotakWarna').css('background-color', '#4ecdc4');
            });
            
            $('#tombolKuning').click(function() {
                $('#kotakWarna').css('background-color', '#ffd93d');
            });

            // Menyembunyikan kotak
            $('#sembunyikanKotak').click(function() {
                $('#kotakWarna').hide();
            });
            
            // Menampilkan kotak
            $('#tampilkanKotak').click(function() {
                $('#kotakWarna').show();
            });
        });
    </script>
</body>
</html>
